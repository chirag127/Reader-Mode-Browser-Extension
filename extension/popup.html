<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader Mode</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 250px;
      padding: 16px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      margin-bottom: 12px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #1557b0;
    }

    .button.secondary {
      background-color: #f1f3f4;
      color: #333;
    }

    .button.secondary:hover {
      background-color: #e0e0e0;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-top: 16px;
    }

    .info a {
      color: #1a73e8;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Reader Mode</h1>

  <button id="enable-reader-mode" class="button">Enable Reader Mode</button>

  <div class="info">
    <p>Reader Mode removes distractions and presents content in a clean, readable format.</p>
    <p>Tip: You can also click the extension icon directly to toggle Reader Mode.</p>
  </div>

  <script src="extension.js"></script>
  <script src="popup.js"></script>
</body>

</html>
